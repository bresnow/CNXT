version: "3.3"

services:
  traefik:
    image: traefik:v2.5
    command:
      - --providers.docker
      - --providers.docker.constraints=Label(`traefik.constraint-label`, `traefik-public`)
      - --providers.docker.exposedbydefault=false
      - --providers.docker.swarmmode
      - --entrypoints.http.address=:80
      - --entrypoints.https.address=:443
      - --pilot.token=4f869d98-2658-48e6-9405-c97c9183d932
      - --certificatesresolvers.http.acme.email=${EMAIL:-bresnow@xdesk.app}
      - --certificatesresolvers.http.acme.storage=/certificates/acme.json
      - --certificatesresolvers.http.acme.tlschallenge=true
      - --accesslog
      - --log
      - --api
      - --api.dashboard
      - --api.insecure
    ports:
      - 80:80
      - 443:443
    deploy:
      placement:
        constraints:
          - node.labels.traefik-public.traefik-public-certificates == true
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.constraint-label=traefik-public
        - traefik.http.middlewares.admin-auth.basicauth.users=${BASIC_AUTH:-bresnow:$$2y$$05$$SaGrMs06FYtov8OQe8pcve6EEvhkSpd0rscFkDrZiHqgfnJPlCGJi}
        - traefik.http.middlewares.https-redirect.redirectscheme.scheme=https
        - traefik.http.middlewares.https-redirect.redirectscheme.permanent=true
        - traefik.http.routers.traefik-public-http.rule=Host(`${TRAEFIK_HOST:-proxy.fltngmmth.com}`)
        - traefik.http.routers.traefik-public-http.entrypoints=http
        - traefik.http.routers.traefik-public-http.middlewares=https-redirect
        - traefik.http.routers.traefik-public-https.rule=Host(`${TRAEFIK_HOST:-proxy.fltngmmth.com}`)
        - traefik.http.routers.traefik-public-https.entrypoints=https
        - traefik.http.routers.traefik-public-https.tls=true
        - traefik.http.routers.traefik-public-https.service=api@internal
        - traefik.http.routers.traefik-public-https.tls.certresolver=http
        - traefik.http.services.traefik-public.loadbalancer.server.port=8080

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/certificates

    networks:
      - traefik-public

  # FRONTEND

  fltngmmth:
    image: bresnow/fltngmmth_dev:latest
    deploy:
      replicas: 5
      placement:
        constraints:
          - node.labels.traefik-public.traefik-public-certificates == true
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.constraint-label=traefik-public
        - traefik.http.routers.fltngmmthhttp.rule=Host(`${DOMAIN:-fltngmmth.com}`)
        - traefik.http.routers.fltngmmthhttp.entrypoints=http
        - traefik.http.routers.fltngmmthhttp.middlewares=https-redirect
        - traefik.http.routers.fltngmmthhttps.rule=Host(`${DOMAIN:-fltngmmth.com}`)
        - traefik.http.routers.fltngmmthhttps.entrypoints=https
        - traefik.http.routers.fltngmmthhttps.tls.certresolver=http
        - traefik.http.services.fltngmmth.loadbalancer.server.port=${CLIENT_PORT:-3333}
    environment:
      - APP_KEY_PAIR=${APP_KEY_PAIR:-'{pub:eg_p623RQuvf1gQzdR18UcXPp7NxVdSCBrftu04Szrw.Ub3hW6sAmM1xLc3aJvI5cJpK7gcaZnWPtM1lN753VSU,priv:gBswoGQmJXAx5LAABkAN4lbcWH2QhIPFFJtFQ0SEsK0}'}
      - PEER_DOMAIN=${PEER_DOMAIN:-'peer.fltngmmth.com'}
      - CLIENT_PORT=${CLIENT_PORT:-3333}
      - DOMAIN=${DOMAIN:-'fltngmmth.com'}
    networks:
      - traefik-public

      #PEER DB
  peer:
    image: bresnow/fltngmmth_dev:latest
    deploy:
      replicas: 5
      placement:
        constraints:
          - node.labels.traefik-public.traefik-public-certificates == true
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.constraint-label=traefik-public
        - traefik.http.routers.peer-http.rule=Host(`${DOMAIN:-peer.fltngmmth.com}`)
        - traefik.http.routers.peer-http.entrypoints=http
        - traefik.http.routers.peer-http.middlewares=https-redirect
        - traefik.http.routers.peer-https.rule=Host(`${DOMAIN:-peer.fltngmmth.com}`)
        - traefik.http.routers.peer-https.entrypoints=https
        - traefik.http.routers.peer-https.tls.certresolver=http
        - traefik.http.services.peer.loadbalancer.server.port=${CLIENT_PORT:-3334}
    environment:
      - APP_KEY_PAIR=${APP_KEY_PAIR:-'{pub:eg_p623RQuvf1gQzdR18UcXPp7NxVdSCBrftu04Szrw.Ub3hW6sAmM1xLc3aJvI5cJpK7gcaZnWPtM1lN753VSU,priv:gBswoGQmJXAx5LAABkAN4lbcWH2QhIPFFJtFQ0SEsK0}'}
      - PEER_DOMAIN=${PEER_DOMAIN:-'fltngmmth.com'}
      - CLIENT_PORT=${CLIENT_PORT:-3334}
      - DOMAIN=${DOMAIN:-'peer.fltngmmth.com'}
    networks:
      - traefik-public

volumes:
  traefik-certs:
  # peer1:

networks:
  traefik-public:
    external: true
