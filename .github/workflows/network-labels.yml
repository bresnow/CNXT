name: Deploy Stack
on:
  workflow_dispatch:
  workflow_call:
    branches:
      - main

jobs:
  stack_deploy:
    runs-on:
      - self-hosted
      - main-server
    steps:
      - uses: actions/checkout@v2
      - name: zsh exec
        run: zsh
      - name: yarn install
        run: yarn
      - name: Deploy App With Traefik
        run: npx zx scripts/docker/swarm/swarm-init.mjs
