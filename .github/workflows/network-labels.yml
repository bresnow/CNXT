name: Traefik Service Prep
on:
  workflow_dispatch:
  workflow_call:

jobs:
  install_deps:
    runs-on:
      - self-hosted
      - main-server
    steps:
      - uses: actions/checkout@v2
      - name: Dependencies Script
        uses: bresnow/remix.gun/.github/workflows/node-dependencies.yml
  stack_deploy:
    needs: install_deps
    if: ${{ success() }}
    runs-on:
      - self-hosted
      - main-server
    steps:
      - uses: actions/checkout@v2
      - name: Deps Install
        uses: bresnow/remix.gun/.github/workflows/node-dependencies.yml
      - name: Deploy App With Traefik
        run: ts-node-esm scripts/docker/swarm/prep.ts
