name: Dependency Install
on:
  workflow_call:

jobs:
  build:
    runs-on:
      - self-hosted
      - main-server
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 17
      - name: Node Dependencies
        run: |
          yarn 
          yarn build
