name: Dependency Install
on:
  workflow_call:

jobs:
  build_latest:
    runs-on:
      - self-hosted
      - main-server
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Node Dependencies
        run: |
          npm install
          npm i -g zx
          npm i -g typescript
          npm i -g ts-node
