name: Build Latest
on:
  push:
    branches:
      - main

jobs:
  build_latest:
    runs-on:
      - self-hosted
      - main-server
    steps:
      - uses: actions/checkout@v3
      - name: zsh exec
        run: zsh
      - name: yarn install
        run: yarn
      - uses: actions/checkout@v3
      - name: Build and Push As Latest
        run: npx zx scripts/docker/swarm/build-push-latest.mjs
