name: Build Latest Docker Image and Push to Registries
on:
  workflow_call:

jobs:
  docker_hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: DockerHub Registry
        run: echo ${{ secrets.DH_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - uses: actions/setup-node@v3
        with:
          node-version: 17
      - run: npm install --force
      - run: npx zx scripts/esm/docker/build-push-dh.mjs -L
      - run: npx zx scripts/esm/docker/build-push-dh.mjs
  ghcr_io:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Github Container Registry
        run: echo  ${{ secrets.GH_ACCESS_TOKEN }} | docker login ghcr.io -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - uses: actions/setup-node@v3
        with:
          node-version: 17
      - run: npm install --force
      - run: npx zx scripts/esm/docker/build-push-dh.mjs -L -G
      - run: npx zx scripts/esm/docker/build-push-dh.mjs -G
