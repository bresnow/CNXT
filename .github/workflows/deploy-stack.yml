name: Deploy Stack
on:
  workflow_dispatch:

jobs:
  stack_deploy:
    runs-on:
      - self-hosted
      - main-server
    steps:
      - uses: actions/checkout@v2
      # Execute zsh in case I use aliases in the scripting
      - name: zsh exec
        run: |
          zsh
          yarn
      - name: Deploy App With Traefik
        run: npx zx scripts/docker/swarm/traefik-service.mjs
