name: Deploy Stack
on:
  workflow_dispatch:
jobs:
  stack_deploy:
    runs-on:
      - self-hosted
      - main-server
    steps:
      - uses: actions/checkout@v3
      - name: zsh exec
        run: zsh
      - name: yarn install
        run: yarn
      - name: Deploy App With Traefik
        run: npx zx scripts/docker/swarm/traefik-service.mjs
      - name: Cleanup
        run: |
          docker image prune --force
          docker volume prune --force
          docker container prune --force
      - name: Logs
        run: npx zx scripts/docker/swarm/service-log.mjs
