name: Main Branch Workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main
env:
  STACK_NAME: dev-cnxt_temp
jobs:
  docker:
    runs-on:
      - self-hosted
      - main-server
    steps:
      - uses: actions/checkout@v2
      - name: zsh exec
        run: |
          zsh
          yarn
      - name: Build Docker Image & Push to Docker Registry
        run: |
          yarn zx ./scripts/docker/build-push-dh.mjs
      - name: Update Swarm Stack
        run: |
          yarn zx ./scripts/docker/update-stack.mjs --stack-name ${{env.STACK_NAME}}
      - name: Clean Up
        run: |
          docker image prune --force
          docker volume prune --force
          docker container prune --force
