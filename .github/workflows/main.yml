name: Main Branch Workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main
env:
  STACK_NAME: remix-gun
  IMAGE: rmx-gun
  VERSION: 0.2.34
jobs:
  docker_build:
    runs-on:
      - self-hosted
      - vverkan03den
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image & Push to Github Registry
        env:
          DOCKER_REGISTRY: bresnow
          GH_REGISTRY: ghcr.io/bresnow
        run: |
          docker build -t ${{env.GH_REGISTRY}}/${{env.IMAGE}}:${{ env.VERSION }}
          --label "version=${{env.VERSION}}" --label "maintaner=Bresnow
          <bresnow@me.com>" .
          docker push ${{env.GH_REGISTRY}}/${{env.IMAGE}}:${{ env.VERSION }}
      - name: Build Docker Image & Push to Docker registry
        run: >
          docker build -t ${{env.DOCKER_REGISTRY}}/${{env.IMAGE}}:${{ env.VERSION }}

          --label "version=${{env.VERSION}}" --label "maintaner=Bresnow

          <bresnow@me.com>" .


          docker push ${{env.DOCKER_REGISTRY}}/${{env.IMAGE}}:${{ env.VERSION }}
      - name: Update Swarm Services
        run: >
          export VERSION=${{ env.VERSION }}

          docker service update ${{env.STACK_NAME}}_fltngmmth --image=${{env.DOCKER_REGISTRY}}/${{env.IMAGE}}:${{ env.VERSION }}

          docker service update ${{env.STACK_NAME}}_peer --image=${{env.GH_REGISTRY}}/${{env.IMAGE}}:${{ env.VERSION }}
