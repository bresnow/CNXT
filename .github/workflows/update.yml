name: Update App Services
on:
  push:
    branches:
      - main

jobs:
  yarn_build:
    uses: bresnow/remix.gun/.github/workflows/node-build.yml@main
  build_push_image:
    uses: bresnow/remix.gun/.github/workflows/build-latest.yml@main
  update_apps:
    needs: [yarn_build, build_push_image]
    runs-on:
      - self-hosted
      - main-server
    steps:
      - uses: actions/checkout@v3
      - name: Update Remix.Gun Demo
        run: |
          yarn
          npx zx scripts/esm/docker/swarm/deploy-app.mjs

  cleanup:
    needs: update_apps
    uses: bresnow/remix.gun/.github/workflows/cleanup.yml@main
  logs:
    needs: update_apps
    uses: bresnow/remix.gun/.github/workflows/log.yml@main
