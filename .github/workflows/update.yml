name: Update App Services
on:
  push:
    branches:
      - main

jobs:
  install_deps:
    uses: bresnow/remix.gun/.github/workflows/node-dependencies.yml@main
  docker:
    needs: install_deps
    runs-on:
      - self-hosted
      - main-server
    steps:
      - uses: actions/checkout@v3
      - name: Update Swarm Stack
        run: |
          echo "$( npm run ts-node-esm scripts/pkg-utils.ts -v)"
          export VERSION="$( npm run ts-node-esm scripts/pkg-utils.ts -v)"
          docker stack deploy -c swarm-stacks/remix-gun.yml "$( npm run ts-node-esm scripts/pkg-utils.ts -n)"
  cleanup:
    needs: docker
    uses: bresnow/remix.gun/.github/workflows/cleanup.yml@main
  logs:
    needs: docker
    uses: bresnow/remix.gun/.github/workflows/log.yml@main
