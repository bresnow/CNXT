name: Update App Services
on:
  push:
    branches:
      - main

jobs:
  install_deps:
    uses: bresnow/remix.gun/.github/workflows/node-dependencies.yml@main
  docker:
    needs: install_deps
    runs-on:
      - self-hosted
      - main-server
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 17
      - name: Update Swarm Stack
        run: |
          yarn
          echo $( npx zx scripts/esm/pkg-utils.mjs -v)
          export VERSION=$( npx zx scripts/esm/pkg-utils.mjs -v)
          docker stack deploy -c swarm-stacks/remix-gun.yml "$( npx zx scripts/esm/pkg-utils.mjs -n)"
  cleanup:
    needs: docker
    uses: bresnow/remix.gun/.github/workflows/cleanup.yml@main
  logs:
    needs: docker
    uses: bresnow/remix.gun/.github/workflows/log.yml@main
